<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="css/reset.css">
<link type="text/css" rel="stylesheet" href="css/backend.css">
<link rel="stylesheet" href="css/jquery.Jcrop.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/jquery.Jcrop.min.js"></script>
<script type="text/javascript" src="js/jquery.tinyscrollbar.min.js"></script>
<script type="text/javascript" src="js/backend.js"></script>
<title>Emupholio - Administration Panel</title>
</head>

<body class="background"> 
	<div id="overlay"></div>
	<div id="container">
    	<header>
        	<a href="index.html">
        		<hgroup>
					<h1 class="title">Emupholio</h1>
					<h2 class="teaser">Administration Panel - BETA</h2>
           		</hgroup>
            </a>
   		</header>  
        <div id="infobox">infobox</div>
        <div class="toolbox orange">
            <ol id="imagelist"></ol>
            <button id="del_thumb-btn" class="blue">Delete Thumbnail</button>
            <button id="del_img-btn" class="green">Delete Image</button>
        </div>
        <div class="toolbox-large blue">
        	<img src="img/empty.jpg" id="cropbox"/> 
			<button id="size-btn" class="orange">Size: Standart</button>
            <button id="thumb-btn" class="green">Create Thumbnail</button>
        </div>
        <div class="toolbox-large green">
         	<div id="upload-status"></div>
         	<iframe id="upload-frame" name="upload-frame"></iframe>
        	<form id="uploadform" enctype="multipart/form-data" action="controller.php?action=upload" target="upload-frame" method="POST">
            	<input id="file-input" type="file" name="uploads[]" multiple>
                <button id="upload-btn" class="orange">Upload</button>
            </form>
        </div>
        <div class="toolbox blue">
        	<p id="meta-data"></p>
			<button id="logout-btn" class="yellow">Logout</button>
        </div>
		<footer>
			<p class="copyright">
				2012 | concept, design and programming: <a href="http://www.straussn.eu">straussn.eu
			</p>
		</footer>
	</div>
</body>
</html>
